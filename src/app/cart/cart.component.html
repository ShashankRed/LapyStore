<br><br><h3 align="center">CART INFO</h3>
<table align="center" border="1" height="780" width="780">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">&#10060;</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="assets/images/{{item.product.photo}}" width="230" height="150">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table><br>

<input type="button"  style="width: 200px; margin-left: 65%;" value="CheckOut" (click)="checkOut()"/><hr><hr><hr>



<br><div align="center" *ngFor="let item of items" >
    <h2>{{item.product.name}}</h2>
    <img src="assets/images/{{item.product.photo}}" width="230" height="150">
    <h4>Total : {{item.product.price}}</h4>
</div>
